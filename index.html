---
layout: default
---

  <h1 class="page-heading">Table of contents</h1>

  <ul class="posts-list">
    {% for post in site.posts %}<li><span class="posts-date">{{ post.date | date: "%Y-%m-%-d" }} >></span> <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
